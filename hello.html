    <h1>Timezone Converter</h1>
    <h3>Enter Time</h3>
    <div>
      <input type="text" class="time" />
        <input list="timezones" name="timezone" class="timezone-input"/>
        <datalist id="timezones">

          <option value="GMT"></option>
        </datalist>
    </div>
